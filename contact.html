    <div class="body">
        <div class="container container-fluid mt-5">
            <div class="row">

                <div class="col-8 main-1 me-5 contact p-3">
                    <div class="row temp">
                        <p>Contact with me</p>
                        <hr>
                    </div>

                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="email" class="form-control" id="name"
                                aria-describedby="emailHelp" placeholder="John">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="password" class="form-control" id="email"
                                placeholder="someone@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    </form>
                </div>

                <div class="col-3 ms-2 p-4 main-2">
                    <div class="row connect">
                        <!-- <p>Connect with me</p> -->
                        Connect with me
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <i class="fa fa-github fa-3x social-git"></i>
                        </div>

                        <div class="col-3">
                            <i class="fa fa-linkedin fa-3x social-linkedin"></i>
                        </div>

                        <div class="col-3">
                            <i class="fa fa-stack-overflow fa-3x social-stack"></i>
                        </div>

                    </div>
                </div>

            </div>
